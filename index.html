<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 3000</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div id="pantalla-inicio">
            <h1>SELECTOR 3000</h1>
            <div class="boton-inicio" onclick="mainApp.cambiarPantalla('pantallaSeleccion')">Press Start!</div>
        </div>
        <div id="pantalla-seleccion">
            <h2 id="choose">Choose the number of participants!</h2>
            <input type="text" id="numero-personas" onkeydown="mainApp.controlEnter(event)" placeholder="Need a positive number!">
            <div id="generar-participantes" class="boton" onclick="mainApp.prepararCarrera()">Generate participants!</div>
            <div id="show-race" class="boton" onclick="mainApp.cambiarPantalla('pantallaCarrera')">Show Selection!</div>
            <div id="listado-personas-seleccion"></div>
        </div>
        <div id="pantalla-carrera">
            <div id="start-race" class="boton boton-empezar-carrera" onclick="mainApp.empezarCarrera()">Start Selector!</div>
            <div id="listado-personas-carrera"></div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
